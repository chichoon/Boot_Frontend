<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="css" />
    <title>Boot4Dim</title>
  </head>
  <body>
    <img class="boot-icon" src="img/boot.png" />
    <div class="boot-login">
      <h2>Welcome to Boot4Dim!</h2>
      <form class="boot-login__form" method="get">
        <input type="text" class="boot-login__id" placeholder="ID" required />
        <input
          type="password"
          class="boot-login__pw"
          placeholder="Password"
          required
        />
        <button class="boot-login__btn">Login</button>
      </form>
    </div>
  </body>
</html>
