<!DOCTYPE html>
<html>
  <head>
    <title>HELLP</title>
    <style>
      body {
        color: rgb(52, 53, 75);
      }
      address {
        text-align: center;
        color: rgb(60, 84, 151);
      }
      /*
        HTML내에 CSS 적용하기 1 - style태그로 박아넣기
        해당 태그 내부에서는 CSS의 문법이 적용됨
      */
    </style>
    <link href="style.css" rel="stylesheet" />
    <!--HTML내에 CSS 적용하기 2 - link태그로 불러오기-->
  </head>
  <body>
    <div>
      <h1>HELLO THIS IS TITLE ALALALA</h1>
    </div>
    <!--div 1-->
    <div>
      <address>Alaska</address>
    </div>
    <!--div 2-->
    <div>alalaalaaalallala</div>
    <!--div 3 - div끼리는 서로 양옆에 오지 않는 것 확인가능-->
    <span>this is span</span>
    <!--Span 1-->
    <span>this is span</span>
    <!--Span 2-->
    <span>this is span</span>
    <!--Span 3 - span끼리는 옆에 다닥다닥 붙음-->
    <a href="#">link</a>
    <!--anchor같은 기타 요소도 span 옆에 올 수 있음-->
  </body>
</html>
