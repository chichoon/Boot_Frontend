<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" class="css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <i class="fas fa-stream"></i>
      <span class="header__name">Music</span>
      <i class="fas fa-shopping-cart"></i>
      <div class="header__container">
        <form class="header__search">
          <input type="text" placeholder="Search Songs..." />
          <i class="fas fa-search fa-2x"></i>
        </form>
      </div>
    </div>
    <div class="album-of-the-day">
      <h1>Album of the day</h1>
      <div class="album-of-the-day__container">
        <img src="albumarts/1.jpg" />
        <div class="album-of-the-day__description">
          <span class="album-of-the-day__title">The Masterplan</span>
          <span class="album-of-the-day__author">Oasis</span>
          <div class="album-of-the-day__stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div>
            <button class="album-of-the-day__btn1">Description</button>
            <button class="album-of-the-day__btn1">Tracklist</button>
          </div>
          <div>
            <button class="album-of-the-day__btn2">
              <i class="fas fa-bookmark"></i>
            </button>
            <button class="album-of-the-day__btn3">Add to playlist</button>
          </div>
        </div>
      </div>
    </div>

    <h1>Featured Albums</h1>
    <div class="featured-albums">
      <div class="featured-albums__container">
        <img src="albumarts/2.png" />

        </div>
      </div>
      <div class="featured-albums__container">
        <img src="albumarts/4.jpg" />

          <i class="fas fa-star"></i>

    <h1>Featured Artist</h1>
    <div class="featured-artist">
      <img src="albumarts/foo.jpg" />
      <div class="featured-artist__description">
        <span class="featured-artist__title">Fall Out Boy</span><br />
        <span class="featured-artist__desc"
          >Fall Out Boy is an American rock band formed in Wilmette, Illinois, a
          suburb of Chicago, in 2001.
        </span>
      </div>
    </div>
