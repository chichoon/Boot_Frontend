<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <meta charset="utf-8">
        <!--해당 페이지의 타이틀이 Image으로 표시됨-->
    </head>
    <body>
        <a href="index.html">
            <img src="test.png" alt="testimage">
            <!--폴더 내 이미지 test.png 불러오기
                불러오기 실패했을 경우, testimage라는 text 표시됨-->
        </a>
        <!--a href 이용하여 이미지에 링크 붙이기
            (클릭하면 첫 페이지로 돌아감)-->
    </body>
</html>
