<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
        <meta charset="utf-8">
        <!--해당 페이지의 타이틀이 Input으로 표시됨-->
    </head>
    <body>
        <h1>로그인하시오</a></h1>
        <form action="">
            <p>ID : <input type="text" name="id" value="ID"></p>
            <!--input type가 text면 입력 시 글자가 가려지지 않음-->
            <p>PASS : <input type="password" name="pwd" value="PASS"></p>
            <!--input type가 password면 입력 시 글자가 가려짐-->
            <p>Temp : <textarea cols="50" rows="2">default value</textarea>
            </p>
            <!--cols = 한 줄에 글자 개수, rows = 텍스트상자 줄 개수-->
            <a href="index.html"><input type="button" value="돌아가기" onclick="alert('돌아갑니다')"></a>
            <!--이미지와 마찬가지로 링크는 a href를 앞에 붙여줌으로써 걸 수 있음
                onclick = 버튼 클릭 시 발생하는 이벤트 속성
                alert는 경고창을 띄워준다-->
            <input type="button" value="돌아가기2" onclick="location.href='index.html'">
            <!--location.href 이벤트를 발생시켜도 a href와 같이 링크를 걸 수 있음-->
        </form>
    </body>
</html>
