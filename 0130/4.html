<!DOCTYPE html>
<html>
    <head>
        <title>와정말멋 있어</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <!--head에서 css 파일 불러오기-->
    </head>
    <body
    background="bg.png"
    bgproperties = "fixed">
    <!--body에 속성 부여하기 : body 태그 안에-->
        <wa> 와! 샌즈!! </wa><br />
        <!--wa 속성을 적용한 구간
            br / 태그는 줄옮김을 적용함-->
        <span style="
        font: italic bold; 
        color: red; 
        font-weight: bold; 
        font-size:100px;
        font-family:'바탕';
        text-decoration:underline">
        정말 대단해~~~~ </span>
        <!--css 속성 거치지 않고 span으로 속성 부여
            - div는 박스 단위로, 레이아웃 구성 할 때 많이 사용됨
            - span은 문장 단위로, 문장에만 style 적용할 때 위처럼 사용 -->
        <p><input type="button" value="뒤로가기" onclick="location.href='index.html'"></p>
    </body>
</html>
