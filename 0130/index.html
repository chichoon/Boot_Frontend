<!DOCTYPE html>
<html>
    <head>
        <title>CHICHOON</title>
        <meta charset="utf-8">
        <!--해당 페이지의 타이틀이 chichoon으로 표시됨-->
    </head>
    <body>
        <!--body부터 실제 사이트 내용이 들어감-->
        <h1><a href="index.html">큰제목 하나</a></h1>
            <!--h1은 가장 첫 제목
                a href="문서 링크" 로 링크를 걸 수 있다
                html 파일을 링크걸면 해당 페이지로 넘어감
                (html 파일 각각이 독자적인 하나의 페이지임)-->
        <ol>
            <li><a href="1.html">문서1</a></li>
            <li><a href="2.html">문서2</a></li>
            <li><a href="3.html">문서3</a></li>
            <li><a href="4.html">문서4</a></li>
            <!--ol은 목록 덩어리, li는 목록의 각 항목
                ol은 순서가 있는 목록 덩어리, ul은 순서가 없는 목록 덩어리-->
        </ol>
        <h1>큰제목 둘</h1>
        <!--h1은 가장 큰 크기의 제목 의미하므로
            h1, h2, h3... 은 여러개 써도 상관없음-->
        <h2>작은제목 하나 </h2>
        <!--h2는 두 번째로 큰 제목-->
        부트사차원 부트사차원 부트사차원
        <!--아래 내용은 평범하게 text로 작성해도 됨-->
    </body>
</html>
